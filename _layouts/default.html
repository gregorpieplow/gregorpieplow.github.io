<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

 
{% capture id %}{{ page.url | replace:'/','' }}{% endcapture %}

{% if id == '' %}

<body id="main">

{% else %}

<body id="{{id}}">

{% endif %}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="container-fluid">
        <div class="row">

        {% include navbar.html %} 
        
        {{ content }} 

        </div>
      </div>
    </div>

  </main>

  <div class="loading"></div>

  <script src="{{ "/js/waitforimages.min.js" | prepend: full_base_url }}" ></script>
  <script src="{{ "/js/bootstrap.min.js" | prepend: full_base_url }}"></script>
  <script src="{{ "/js/jquery.js" | prepend: full_base_url }}" ></script>
</body>

 


</html>
