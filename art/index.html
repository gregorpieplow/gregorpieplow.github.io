<div class="container overlay-wrapper dragscroll">
    <div class="overlay">

    <!--top nav small screen-->
    
        <!--back-->
    <div class="zoom-closer" role="button"></div>
        
    <div class="back-car">
        
        <div class="info" role="button"></div>

        <div class="back-arrow-link">
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <div class="back-arrow"></div>    
                    <span class="sr-only">Previous</span>
             </a>
        </div>

    </div>

        <!--carousel-->
    
    <div class="center-car">

                    <div id="myCarousel" class="carousel" data-ride="carousel">    
                                           
                        <div class="carousel-inner dragscroll">

                    <div class="top-nav-car">                        

                        <div class="info" role="button"></div>

                        <div class="back-arrow-link">
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <div class="back-arrow"></div>    
                                <span class="sr-only">Previous</span>
                            </a>
                        </div>
                        
                        

                        <div class="forward-arrow-link">
                             <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <div class="forward-arrow"></div>    
                                <span class="sr-only">Next</span>
                             </a>
                        </div>

                        <div class="closer" role="button">
                        </div>


                    </div>

                            <div id="car-item-1" class="item">
                                <div id="car-info-item-1" class="info-box">1</div>
                            </div>  
                    
                            <div id="car-item-2" class="item">
                                <div id="car-info-item-2" class="info-box">2</div>
                            </div>

                            <div id="car-item-3" class="item">
                                <div id="car-info-item-3" class="info-box">3</div>
                            </div>

                            <div id="car-item-4" class="item">
                                 <div id="car-info-item-4" class="info-box">4</div>
                            </div>

                            <div id="car-item-5" class="item">
                                 <div id="car-info-item-5" class="info-box">5</div>
                            </div>

                            <div id="car-item-6" class="item">
                                  <div id="car-info-item-6" class="info-box">6</div>
                            </div>
                        
                    </div>
                           
                        
            </div>
    </div>

        <!--forward-->

    <div class="forward-car">
        
         <div class="closer" role="button">
         </div>

         <div class="forward-arrow-link">
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <div class="forward-arrow"></div>    
                            <span class="sr-only">Next</span>
                        </a>
         </div>
    </div>

          
       
    </div>
  <script src="{{ "/js/dragscroll.js" | prepend: full_base_url }}" ></script>

</div>
    
<div class="s-indicator"></div>
