---
layout: default
---



<div  class="container">
        <div class="row">
            <div class='gallery'>
                <div class="col-lg-10">

                <div class='col-xs-12 col-sm-6 col-md-5 col-lg-12 row1'>
                
                <div class="image">
                    <a id="item-1" class="thumbnail-gal" href="#">
                    <div class="thumb1 img"></div>
                    </a>
                </div>
                
                <div class="image">
                    <a id="item-2" class="thumbnail-gal" href="#">
                    <div class="thumb2 img"  ></div>
                    </a>
                </div>
                <div class="image">
                    <a id="item-3" class="thumbnail-gal" href="#">
                    <div class="thumb3 img" ></div>
                    </a>
                </div>
                
                </div>
            </div>  
        </div>
    </div>
</div>


<div class="container">
    <div class="overlay">
        
        <!--carousel top row-->

        <div class="row">
            <div class="col-lg-10">
                <div class="carousel-top-nav">
                    <!--number-->
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"> 
                       <div class="number">
                       </div>
                    </div>
                    <!--empty space-->
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-4">
                    </div>
                    <!--back-arrow small-->
                    <div class=" col-lg-1 col-md-1 col-sm-1 col-xs-2">
                         <div class="back-arrow-link sm hidden-lg">
                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <div class="back-arrow"></div>    
                                <span class="sr-only">Previous</span>
                                </a>
                             </div>    
                    </div>
                    <!--forward arrow-->
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                    <div class="forward-arrow-link sm hidden-lg">
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <div class="forward-arrow"></div>    
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    </div>
                    <!--closer-->
                    <div class="hidden-lg hidden-md hidden-sm col-xs-1"></div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >
                        <div class="closer" role="button">
                        </div>
                    </div>
                </div>
            </div>        
        </div>

        <div class="row">
            <!--carousel left arrow-->
            <div class="col-lg-1 hidden-md hidden-sm hidden-xs">
                <div class="back-arrow-wrapper">   
                    <div class="back-arrow-link">
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <div class="back-arrow"></div>    
                            <span class="sr-only">Previous</span>
                        </a>
                    </div>
                </div>
            </div>
            <!--carousel picture-->
            <div class="col-lg-8">
                <div class="carousel-wrapper">
                    <div id="myCarousel" class="carousel" data-ride="carousel">                        
                        <div class="carousel-inner" role="listbox">
                           
                        <div id="carousel-item-1" class="item">
                            <img src="../images/art/lg/1.jpg" class=" img-responsive" >
                        </div>
                        <div id="carousel-item-2" class="item">
                            <img src="../images/art/lg/2.jpg" alt="Chania">
                        </div>

                            <div id="carousel-item-3" class="item">
                            <img src="../images/art/lg/3.jpg" alt="Flower">
                            </div>
                            
                      
                                          


                        </div>
                </div>
            </div>
            </div>
            <!--carousel right arrow-->
            <div class="col-lg-1 hidden-md hidden-sm hidden-xs">
                <div class="forward-arrow-wrapper">
                    <div class="forward-arrow-link">
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <div class="forward-arrow"></div>    
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
